# Простой тест для демонстрации пустых коллекций

# Flow Style пустые коллекции
empty_flow_array: []
empty_flow_object: {}

# Block Style пустые коллекции (неявные)
empty_block_array:
empty_block_object:

# Явные null значения  
null_array: null
null_object: null
tilde_array: ~
tilde_object: ~

# Смешанные случаи
mixed_collection:
  filled_array: [1, 2, 3]
  empty_array: []
  filled_object: {name: "test", value: 123}
  empty_object: {}
  null_field: null
  implicit_empty:
