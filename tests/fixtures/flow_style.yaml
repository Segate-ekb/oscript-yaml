# Flow style arrays
simple_array: [1, 2, 3]
string_array: ["apple", "banana", "cherry"]
mixed_array: [1, "hello", true, null]
empty_array: []
nested_array: [1, [2, 3], 4]

# Flow style objects
simple_object: {name: "John", age: 30}
string_keys: {"key1": "value1", "key2": "value2"}
mixed_object: {id: 1, name: "test", active: true, score: null}
empty_object: {}
nested_object: {user: {name: "John", age: 30}, metadata: {created: "2023-01-01"}}

# Mixed flow and block styles
mixed_1:
  - {name: "John", age: 30}
  - {name: "Jane", age: 25}

mixed_2: 
  users: [
    {name: "John", age: 30},
    {name: "Jane", age: 25}
  ]
  
# Complex nested flow
complex: {
  users: [
    {name: "John", details: {age: 30, city: "NYC"}},
    {name: "Jane", details: {age: 25, city: "LA"}}
  ],
  metadata: {version: 1.0, tags: ["prod", "api"]}
}
