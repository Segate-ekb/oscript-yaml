# Тестовые данные для пустых коллекций

# Простые пустые коллекции
empty_array: []
empty_object: {}

# Пустые значения
null_value: null
tilde_value: ~
implicit_empty:

# Вложенные пустые коллекции
nested_empty:
  arrays:
    - []
    - [1, 2, 3]
    - []
  objects:
    - {}
    - {key: value}
    - {}
  mixed:
    empty_list: []
    empty_dict: {}
    null_item: null
    implicit_empty:

# Массивы с пустыми элементами
array_with_empty_elements:
  - first_item
  - []
  - {}
  - null
  - ~
  - second_item

# Объекты с пустыми полями
object_with_empty_fields:
  regular_field: value
  empty_array_field: []
  empty_object_field: {}
  null_field: null
  tilde_field: ~
  empty_field:

# Многоуровневые пустые структуры
deep_empty:
  level1:
    level2:
      level3:
        empty_arrays: []
        empty_objects: {}
        null_values: null
        implicit_empty:
